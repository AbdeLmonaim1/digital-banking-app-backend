<!-- login.component.html -->
<div class="login-container">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-7">
        <div class="card login-card">
          <div class="card-header text-center">
            <h4 class="brand-text">Welcome Back</h4>
          </div>
          <div class="card-body">
            <div class="text-center mb-4">
              <div class="avatar-circle mx-auto">
                <i class="bi bi-person-fill"></i>
              </div>
              <h5 class="mt-3">Sign In to Your Account</h5>
              <p class="text-muted">Enter your credentials to continue</p>
            </div>

            <form [formGroup]="formLogin" (ngSubmit)="handleLogin()">

              <div class="alert alert-danger alert-dismissible fade show mb-3" role="alert"
              >
                Invalid username or password
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>

              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="usernameInput" placeholder="name@example.com" formControlName="username">
                <label for="usernameInput">Username</label>
                <div class="invalid-feedback">
                  Please enter a valid email address
                </div>
              </div>

              <!-- Password input -->
              <div class="form-floating mb-3 password-field">
                <input
                  type="password"
                       class="form-control" id="passwordInput" placeholder="Password" formControlName="password">
                <label

                >Password</label>
                <button type="button" class="btn password-toggle"

                >
                  <i class="bi bi-eye-fill"></i>
                </button>
                <div class="invalid-feedback">
                  Password is required
                </div>
              </div>

              <!-- Remember me and forgot password -->
              <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="rememberCheck">
                  <label class="form-check-label" for="rememberCheck">
                    Remember me
                  </label>
                </div>
                <a href="#" class="forgot-link">Forgot password?</a>
              </div>

              <!-- Submit button -->
              <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
<!--                <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>-->
                Sign In
              </button>

              <!-- Divider -->
              <div class="divider d-flex align-items-center my-4">
                <span class="divider-text">OR CONTINUE WITH</span>
              </div>

              <!-- Social login buttons -->
              <div class="social-login">
                <button type="button" class="btn btn-outline-secondary social-btn">
                  <i class="bi bi-google"></i>
                </button>
                <button type="button" class="btn btn-outline-secondary social-btn">
                  <i class="bi bi-facebook"></i>
                </button>
                <button type="button" class="btn btn-outline-secondary social-btn">
                  <i class="bi bi-twitter"></i>
                </button>
                <button type="button" class="btn btn-outline-secondary social-btn">
                  <i class="bi bi-linkedin"></i>
                </button>
              </div>
            </form>
          </div>
          <div class="card-footer text-center py-3">
            <p class="mb-0">Don't have an account? <a href="#" class="register-link">Register</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
